<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HL7 Renderer</title>

<!-- Bootstrap Core CSS -->
<link href="assets/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for alternate template -->
<link href="assets/css/style.css" rel="stylesheet">
<link href="assets/css/style-responsive.css" rel="stylesheet">
<link href="assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/hl7renderer.css" />
<link rel="stylesheet" href="assets/css/treeview.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.0.1/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.5/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
<!-- Charts used in sample panels -->
<script src="assets/js/chart-master/Chart.js"></script>
</head>

<body>
    <div id="wrapper">
        <div id="alerts" class="alerts-container"></div>
		<!-- MODAL UPLOAD-->
		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" id="modal-container">
			</div>
		</div>
		<section id="i-container">
			<div id="i-main" class="full" >
				<div class="mint-header-clear" id="i-header">
					<h1>Medical Report</h1>
				</div>
				<div class="mint-main" id="i-contents">
					<div class="row all-page">
						<div class="col-lg-4 col-md-4 col-sm-4 goright middle">
							<h1>Hello!</h1>
							<p>
								Get started Here:
							</p>
						</div>
						<div class="col-lg-6 col-md-6 col-sm-6">
                            <a data-toggle="modal" data-target="#myModal" data-placement="bottom">
    							<div class="boxed text-center div-center">
									<p><i class="fa fa-file-code-o fa-fw" style="font-size: 20em; color: #000;"></i></p>
									<h1><span style="color:#000;">Click to Upload XML File</span></h1>
    							</div>
                            </a>
					    </div>
				    </div>
				</div>
			</div>
			<div class="initial-footer" id="i-footer">
				<div class="col-lg-6 col-md-6 col-sm-6">
					<p><b>Step 1:</b> Identify the XML file to load.
					</p>
				</div>
				<div class="col-lg-6 col-md-6 col-sm-6">
					<p>
						<b>Step 2:</b> Drag &amp; drop the file, or just click the Upload icon.
					</p>
				</div>
			</div>
		</section>
		<section id="container" style="display:none;">
			<!-- Navigation -->
			<div class="navbar-default sidebar" role="navigation">
				    <div id="main_menu" class="sidebar-nav navbar-collapse" style="display: none;">
				        <script src="/main.js"></script>
				    </div>
                    <div id="filter-container" class="sidebar-nav navbar-collapse"></div>
				    <div id="tree_menu" class="sidebar-nav navbar-collapse">

				    </div>

				    <!-- /.sidebar-collapse -->
				</div>
			<nav class="navbar navbar-heading navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0; background-color: rgb(141, 208, 182);">
				<div class="navbar-header">
				    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				    </button>
				    <a class="navbar-brand" href="index.html">HL7 Renderer [TeschGlobal]</a>
				</div>
				<!-- /.navbar-header -->

				<ul class="nav navbar-top-links navbar-right">
				    <li class="dropdown">
				        <a data-toggle="modal" data-target="#myModal" data-tooltip="tooltip" title="Load XML" data-placement="bottom">
							<i class="fa fa-file-code-o fa-fw fa-2x"></i>
						</a>

				    </li>
				    <!-- /.dropdown -->
				</ul>
				<!-- /.navbar-top-links -->


				<!-- /.navbar-static-side -->
			</nav>

			<div id="page-wrapper">
				<div class="row">
					<div id="patientDetails"></div>
					<div id="healthstatus"></div>
				</div>
				<div id="panels" class="row"></div>
			</div>
			<!-- /#page-wrapper -->
		</section>
    </div>
    <!-- /#wrapper -->

	<!-- jQuery -->
	<script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/jquery/dist/jquery-ui.min.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Masonry -->
    <script src="assets/js/masonry.pkgd.min.js"></script>
	<!-- Custom Theme JavaScript -->
	<script src="assets/js/hl7renderer.js"></script>
	<script type="text/javascript">
		var debugvar, debug2;
	    $(function () {
	        $('[data-tooltip="tooltip"]').tooltip();
	    });
    </script>
    <script src="scripts/filterGroups.js"></script>
    <script type="text/babel" src="scripts/CCDRender.js"></script>
</body>
</html>
